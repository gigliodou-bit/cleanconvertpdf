<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 id="title">Convert HTML or Websites to PDF</h1>
      <select id="languageSelector" onchange="changeLanguage()">
        <option value="en">ğŸ‡¬ğŸ‡§ English</option>
        <option value="it">ğŸ‡®ğŸ‡¹ Italiano</option>
        <option value="es">ğŸ‡ªğŸ‡¸ EspaÃ±ol</option>
        <option value="pt">ğŸ‡µğŸ‡¹ PortuguÃªs</option>
      </select>
    </div>

    <label for="urlInput" id="inputLabel">Enter URL or HTML code:</label>
    <textarea id="urlInput" placeholder="https://example.com or &lt;html&gt;...&lt;/html&gt;"></textarea>
    <button onclick="convertToPDF()" id="convertButton">Convert to PDF</button>
    <p id="status"></p>
  </div>

  <script src="lang.js"></script>
  <script>
  const BACKEND_URL = "https://cleanconvertpdf-backend-1.onrender.com"; // â† questo Ã¨ l'indirizzo del tuo backend su Render

  async function convertToPDF() {
    const input = document.getElementById("urlInput").value;
    const isURL = input.startsWith("http");

    document.getElementById("status").textContent = translations[currentLang].loading;

    try {
      const response = await fetch(`${BACKEND_URL}/convert`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(isURL ? { url: input } : { html: input })
      });

      if (response.ok) {
        const blob = await response.blob();
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "converted.pdf";
        link.click();
        document.getElementById("status").textContent = translations[currentLang].success;
      } else {
        document.getElementById("status").textContent = translations[currentLang].error;
      }
    } catch (err) {
      document.getElementById("status").textContent = translations[currentLang].error;
    }
  }
</script>

</body>
</html>
